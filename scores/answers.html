<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
            Calificación
            <small>Respuestas</small>
          </h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> <a href="/rm-admin/#/scores/">Calificación</a></li>
        <li> <a href="/rm-admin/#/scores/">Rallies</a></li>
        <li> <a href="/rm-admin/#/scores/rally/{{rally.id}}">Preguntas</a></li>
        <li class="active"> Respuestas</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">{{answersCtrl.questionInfo.plainText}}</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <ul class="products-list product-list-in-box">
                <li class="item" ng-repeat="answer in answersCtrl.answers">
                    <div class="product-info">
                        <a href="/rm-admin/#/scores/rally/{{rally.id}}/questions/" class="product-title">{{answer.answer}} <span class="label label-success pull-right">{{rally.status}}</span></a>
                        <span class="product-description">
                          {{rally.description}}
                        </span>
                    </div>
                </li>
                <!-- /.item -->
            </ul>
        </div>
    </div>
    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
