<!-- Content Header (Page header) -->
<div ng-controller="AdminListController as vm">
    <section class="content-header">
        <h1>
            {{vm.entity.displayName}}
            <small>Configuración</small>
          </h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-dashboard"></i> Configuración de catálogos</li>
            <li class="active">{{vm.entity.displayName}}</li>
        </ol>
    </section>

    <section class="content">
        <div class="box">
            <div class="box-header with-border">

            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div ng-if="subview">
                    <a href="javascript:void(0);" ng-click="vm.reloadView();">Atras</a>
                </div>
                <a class="btn btn-app" href="/rm-admin/#/config/{{vm.entity.id}}/new">
                    <i class="fa fa-plus"></i> Nuevo
                </a>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th ng-repeat="field in vm.entity.fields">
                                {{field.displayName}}
                            </th>
                            <th>
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="element in vm.list">
                            <td ng-repeat="field in vm.entity.fields">
                                <div ng-if="field.fieldType === 'INPUT'">
                                    {{element[field.fieldName]}}
                                </div>
                                <div ng-if="field.fieldType === 'OBJECT'">
                                    {{element[field.fieldName][field.lookupName]}}
                                </div>
                                <div ng-if="field.fieldType === 'OBJECT_ARRAY'">
                                    <a href="javascript:void(0);" ng-click="vm.viewElements(element[field.fieldName], field)">Ver {{field.displayName}}</a>
                                </div>
                            </td>
                            <td>
                                <a href="/rm-admin/#/config/{{vm.entity.id}}/{{element.id}}" class="btn btn-warning"><i class="fa fa-edit"></i></a>
                                <a href="/rm-admin/#/config/{{vm.entity.id}}/{{element.id}}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="#">«</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div>
    </section>
</div>
