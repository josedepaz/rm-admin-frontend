<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
            Ranking
            <small>Rallies</small>
          </h1>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> Rankings</li>
        <li class="active"> Rallies</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Rallies disponibles</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <ul class="products-list product-list-in-box">
                <li class="item" ng-repeat="group in rankingCtrl.ranking">
                    <div class="product-info">
                        <a class="product-title">{{$index}} - {{group.group}} - {{group.country}} <span class="label label-info pull-right">{{group.points}}</span></a>
                        
                    </div>
                </li>
                <!-- /.item -->
            </ul>
        </div>
    </div>
    <!-- Your Page Content Here -->

</section>
<!-- /.content -->
